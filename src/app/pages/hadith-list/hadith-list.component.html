<div class="container py-5">
  <div class="header-section mb-4">
    <div class="d-flex align-items-center justify-content-between position-relative">
      <button class="btn-back" routerLink="/home">
        <i class="bi bi-arrow-right"></i>
        العودة للرئيسية
      </button>

      <h1 class="page-title position-absolute start-50 translate-middle-x m-0">
        {{ sectionTitle }}
      </h1>
    </div>
  </div>

  <app-loader *ngIf="isLoading"></app-loader>

  <div class="row g-4" *ngIf="!isLoading">
    <div class="col-12" *ngFor="let h of paginatedHadiths; let i = index">
      <div class="hadith-card">
        <div class="hadith-number">
          <span>{{ h.hadithnumber | arabicNumber }}</span>
        </div>
        
        <div class="hadith-content">
          <p class="hadith-text">
            {{ h.text }}
          </p>
          
          <div class="hadith-footer" *ngIf="h.reference">
            <span class="reference-badge">
              كتاب: {{ h.reference.book | arabicNumber }}
            </span>
            <span class="reference-badge">
              حديث: {{ h.reference.hadith | arabicNumber }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Pagination Controls -->
  <div class="pagination-container d-flex justify-content-center align-items-center mt-5 gap-3" *ngIf="!isLoading && totalPages > 1">
    <button 
      class="btn btn-outline-primary rounded-circle d-flex align-items-center justify-content-center" 
      style="width: 40px; height: 40px;"
      [disabled]="currentPage === 1"
      (click)="changePage(currentPage - 1)">
      <i class="bi bi-chevron-right"></i>
    </button>

    <span class="fw-bold text-muted">
      صفحة {{ currentPage }} من {{ totalPages }}
    </span>

    <button 
      class="btn btn-outline-primary rounded-circle d-flex align-items-center justify-content-center" 
      style="width: 40px; height: 40px;"
      [disabled]="currentPage === totalPages"
      (click)="changePage(currentPage + 1)">
      <i class="bi bi-chevron-left"></i>
    </button>
  </div>
</div>
