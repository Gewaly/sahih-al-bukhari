<div class="hero-section text-center py-5 mb-4">
  <div class="container">
    <h1 class="hero-title mb-3">صحيح البخاري</h1>
    <p class="hero-subtitle lead text-muted mx-auto">
      الجامع المسند الصحيح المختصر من أمور رسول الله صلى الله عليه وسلم وسننه وأيامه
    </p>
  </div>
</div>

<div class="container py-5">
  <app-loader *ngIf="isLoading"></app-loader>
  
  <div class="row g-4" *ngIf="!isLoading">
    <div class="col-12 col-md-6 col-lg-3" *ngFor="let s of filteredSections; let i = index">
      <div class="section-card h-100" [routerLink]="['/hadiths', s.id]">
        <div class="card-content">
          <div class="section-number">
            <span>{{ s.id | arabicNumber:2 }}</span>
          </div>
          <div class="section-info">
            <h3 class="section-title">{{ s.name }}</h3>
            <span class="section-range text-muted" *ngIf="s.first && s.last">
                         {{ s.first | arabicNumber }} - {{ s.last | arabicNumber }}

            </span>
          </div>
        <div class="card-decoration"></div>
      </div>
    </div>
  </div>
</div>
